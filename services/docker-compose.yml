version: '3'
services:
    php-fpm:
        build: ./php/
        ports:
          - "9000:9000"
        volumes:
          - ../www:/data/www:rw
          - ./php/php.ini:/usr/local/etc/php/php.ini:ro
          - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
        restart: always
        command: php-fpm

    nginx:
        build: ./nginx
        links:
          - php-fpm:fpm
        depends_on:
          - php-fpm
        volumes:
          - ../www:/data/www:rw
          - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
          - ./nginx/conf.d:/etc/nginx/conf.d:ro
          - ../logs/nginx:/var/log/nginx
        ports:
          - "80:80"
          - "8080:8080"
          - "443:443"
        restart: always
        command: nginx -g 'daemon off;'
